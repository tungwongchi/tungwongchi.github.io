<body>

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./javascripts/libs/marked.min.js"></script>
    <script src="./javascripts/libs/mermaid.min.js"></script>
    <script src="./javascripts/blog_libs.js"></script>
    <script> 
        var queryString = window.location.search
        var queryParams = getQueryStringParams(queryString)
        var path = queryParams['path'] || 'blog_template.md.md'

        var markdownContainer = document.querySelector('#markdown-content')
        var markdownContent = markdownContainer.innerText
        document.querySelector('#blog-post-content').innerHTML = marked(markdownContent)

        fetch('blog/' + path)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                return response.text()
            }).then(markdown => {
                markdownContent = markdown
                document.querySelector('#blog-post-content').innerHTML = marked(markdownContent)
                mermaid.init()
            })

        const githubRepoContentUrl = 'https://api.github.com/repos/tungwongchi/blog/contents/' + path

        fetch(githubRepoContentUrl, { headers: { 'Accept': 'application/vnd.github.v3.raw' } })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`)
                }
                return response.text()
            }).then(markdown => {
                markdownContent = markdown
                document.querySelector('#blog-post-content').innerHTML = marked(markdownContent)
                mermaid.init()
            })
    </script>
</body>
